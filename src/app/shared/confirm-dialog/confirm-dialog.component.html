<h2 mat-dialog-title>Confirmação</h2>

<mat-dialog-content>
  <p>{{ data.mensagem }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button color="primary" (click)="confirmar()">Sim</button>
  <button mat-raised-button color="warn" (click)="cancelar()">Não</button>
</mat-dialog-actions>
