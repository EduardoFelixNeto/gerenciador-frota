<h2 mat-dialog-title>{{ data ? 'Editar Motorista' : 'Novo Motorista' }}</h2>

<form [formGroup]="motoristaForm" (ngSubmit)="salvar()">

  <!-- Dados do motorista -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nome</mat-label>
    <input matInput formControlName="nome" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>CPF</mat-label>
    <input matInput formControlName="cpf" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>CNH</mat-label>
    <input matInput formControlName="cnh" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Validade CNH</mat-label>
    <input matInput type="date" formControlName="validadeCnh" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Telefone</mat-label>
    <input matInput formControlName="telefone" required>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" required>
  </mat-form-field>

  <!--Senha -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Senha</mat-label>
    <input matInput type="password" formControlName="senha" required>
  </mat-form-field>

  <!-- Endereço (formGroupName="endereco") -->
  <div formGroupName="endereco">

    <div class="row">
      <mat-form-field appearance="outline" class="half">
        <mat-label>CEP</mat-label>
        <input matInput formControlName="cep" (blur)="buscarEnderecoPorCep()" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="half">
        <mat-label>Logradouro</mat-label>
        <input matInput formControlName="logradouro" required>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="quarter">
        <mat-label>Número</mat-label>
        <input matInput formControlName="numero" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="quarter">
        <mat-label>Complemento</mat-label>
        <input matInput formControlName="complemento">
      </mat-form-field>

      <mat-form-field appearance="outline" class="quarter">
        <mat-label>Bairro</mat-label>
        <input matInput formControlName="bairro" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="quarter">
        <mat-label>Cidade</mat-label>
        <input matInput formControlName="cidade" required>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline" class="half">
        <mat-label>Estado</mat-label>
        <input matInput formControlName="estado" required>
      </mat-form-field>
    </div>

  </div>

  <!-- Botões -->
  <div class="button-actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="loading">
      <ng-container *ngIf="!loading">Salvar</ng-container>
      <ng-container *ngIf="loading">
        <mat-progress-spinner diameter="20" mode="indeterminate" color="accent"></mat-progress-spinner>
      </ng-container>
    </button>

    <button mat-raised-button color="warn" type="button" (click)="cancelar()" [disabled]="loading">
      Cancelar
    </button>
  </div>
</form>
