<!-- src/app/ocorrencia-dialog/ocorrencia-dialog.component.html -->
<h2 mat-dialog-title>Registrar Ocorrência</h2>

<mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descrição do problema</mat-label>
    <textarea matInput [(ngModel)]="descricao" rows="4" placeholder="Descreva o ocorrido"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancelar()">Cancelar</button>
  <button mat-raised-button color="primary" (click)="enviar()" [disabled]="loading">
    <span *ngIf="!loading">Enviar</span>
    <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
  </button>
</mat-dialog-actions>
