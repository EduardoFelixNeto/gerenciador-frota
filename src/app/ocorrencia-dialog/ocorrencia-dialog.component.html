<h2 mat-dialog-title>Solicitar Ocorrência</h2>

<form [formGroup]="ocorrenciaForm" (ngSubmit)="enviar()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Descrição da Ocorrência</mat-label>
    <textarea matInput formControlName="descricao" rows="5" required></textarea>
    <mat-error *ngIf="ocorrenciaForm.get('descricao')?.hasError('required')">Descrição é obrigatória</mat-error>
    <mat-error *ngIf="ocorrenciaForm.get('descricao')?.hasError('minlength')">Mínimo 10 caracteres</mat-error>
  </mat-form-field>

  <div class="button-actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="loading">
      <ng-container *ngIf="!loading">Enviar</ng-container>
      <ng-container *ngIf="loading">
        <mat-progress-spinner diameter="20" mode="indeterminate" color="accent"></mat-progress-spinner>
      </ng-container>
    </button>

    <button mat-raised-button color="warn" type="button" (click)="cancelar()" [disabled]="loading">
      Cancelar
    </button>
  </div>
</form>
