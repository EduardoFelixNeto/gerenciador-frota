<h2 mat-dialog-title>{{ data ? 'Editar Abastecimento' : 'Novo Abastecimento' }}</h2>

<form [formGroup]="abastecimentoForm" (ngSubmit)="salvar()">
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Placa do Veículo</mat-label>
    <input matInput formControlName="veiculoPlaca" required>
    <mat-error *ngIf="abastecimentoForm.get('veiculoPlaca')?.hasError('required')">Placa é obrigatória</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Data do Abastecimento</mat-label>
    <input matInput type="date" formControlName="dataAbastecimento" required>
    <mat-error *ngIf="abastecimentoForm.get('dataAbastecimento')?.hasError('required')">Data é obrigatória</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Litros</mat-label>
    <input matInput type="number" formControlName="litros" required>
    <mat-error *ngIf="abastecimentoForm.get('litros')?.hasError('required')">Quantidade é obrigatória</mat-error>
    <mat-error *ngIf="abastecimentoForm.get('litros')?.hasError('min')">Valor inválido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Valor Total</mat-label>
    <input matInput type="number" formControlName="valorTotal" required>
    <mat-error *ngIf="abastecimentoForm.get('valorTotal')?.hasError('required')">Valor é obrigatório</mat-error>
    <mat-error *ngIf="abastecimentoForm.get('valorTotal')?.hasError('min')">Valor inválido</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>KM Atual</mat-label>
    <input matInput type="number" formControlName="kmAtual" required>
    <mat-error *ngIf="abastecimentoForm.get('kmAtual')?.hasError('required')">KM Atual é obrigatório</mat-error>
    <mat-error *ngIf="abastecimentoForm.get('kmAtual')?.hasError('min')">Valor inválido</mat-error>
  </mat-form-field>

  <div class="button-actions">
    <button mat-raised-button color="primary" type="submit" [disabled]="loading">
      <ng-container *ngIf="!loading">Salvar</ng-container>
      <ng-container *ngIf="loading">
        <mat-progress-spinner diameter="20" mode="indeterminate" color="accent"></mat-progress-spinner>
      </ng-container>
    </button>

    <button mat-raised-button color="warn" type="button" (click)="cancelar()" [disabled]="loading">
      Cancelar
    </button>
  </div>
</form>
