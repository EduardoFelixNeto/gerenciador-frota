<mat-toolbar color="primary">
  <!-- Nome do usuário (caso exista) -->
  <span *ngIf="username; else logo">Bem-vindo, {{ username }}</span>
  <ng-template #logo>
    <span>Gerenciador de Frotas</span>
  </ng-template>

  <!-- Elemento que empurra o conteúdo para a direita -->
  <span class="spacer"></span>

  <!-- Botão para sair, exibe somente se estiver logado -->
  <button mat-button *ngIf="username" (click)="logout()">Sair</button>
</mat-toolbar>

<router-outlet></router-outlet>
