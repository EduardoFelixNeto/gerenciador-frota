<mat-card>
  <h2>Ocorrências Registradas</h2>

  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="motorista">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Motorista </th>
        <td mat-cell *matCellDef="let o"> {{ o.motorista }} </td>
      </ng-container>

      <ng-container matColumnDef="veiculo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Veículo </th>
        <td mat-cell *matCellDef="let o"> {{ o.veiculo }} </td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descrição </th>
        <td mat-cell *matCellDef="let o"> {{ o.descricao }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</mat-card>
