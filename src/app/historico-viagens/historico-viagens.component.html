<div class="historico-container">
  <div *ngIf="loading" class="loading-spinner">
    <mat-spinner></mat-spinner>
  </div>

  <div *ngIf="!loading && historico.length > 0">
    <mat-card *ngFor="let viagem of historico" class="viagem-card">
      <mat-card-title>{{ viagem.destino }}</mat-card-title>
      <mat-card-subtitle>
        Saída: {{ viagem.dataInicio | date:'dd/MM/yyyy HH:mm' }} <br>
        Veículo: {{ viagem.veiculoPlaca }}
      </mat-card-subtitle>
      <mat-card-content>
        <p><strong>Status:</strong> {{ viagem.status }}</p>
        <p><strong>Quilometragem Inicial:</strong>100000</p>
        <p><strong>Quilometragem Final:</strong>200000</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="!loading && historico.length === 0" class="no-historico">
    Nenhuma viagem finalizada encontrada.
  </div>
</div>
