<div class="veiculo-container">
  <div class="toolbar">
    <input matInput placeholder="Buscar..." [(ngModel)]="filtro" (keyup)="aplicarFiltro()" class="filtro-input">
    <button mat-raised-button color="primary" (click)="abrirDialog()">
      Novo Veículo
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Placa -->
    <ng-container matColumnDef="placa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Placa </th>
      <td mat-cell *matCellDef="let veiculo"> {{ veiculo.placa }} </td>
    </ng-container>

    <!-- Modelo -->
    <ng-container matColumnDef="modelo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modelo </th>
      <td mat-cell *matCellDef="let veiculo"> {{ veiculo.modelo }} </td>
    </ng-container>

    <!-- Tipo -->
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
      <td mat-cell *matCellDef="let veiculo"> {{ veiculo.tipo }} </td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let veiculo"> {{ veiculo.status }} </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let veiculo">
        <button mat-icon-button color="accent" (click)="abrirDialog(veiculo)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluirVeiculo(veiculo.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
