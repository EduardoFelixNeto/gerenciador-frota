<div class="motorista-container">
  <div class="toolbar">
    <input matInput placeholder="Buscar..." [(ngModel)]="filtro" (keyup)="aplicarFiltro()" class="filtro-input">
    <button mat-raised-button color="primary" (click)="abrirDialog()">
      Novo Motorista
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!-- Nome -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let motorista"> {{ motorista.nome }} </td>
    </ng-container>

    <!-- CPF -->
    <ng-container matColumnDef="cnh">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CNH </th>
      <td mat-cell *matCellDef="let motorista"> {{ motorista.cnh }} </td>
    </ng-container>

    <!-- Telefone -->
    <ng-container matColumnDef="telefone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefone </th>
      <td mat-cell *matCellDef="let motorista"> {{ motorista.telefone }} </td>
    </ng-container>

    <!-- Ações -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let motorista">
        <button mat-icon-button color="accent" (click)="abrirDialog(motorista)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="excluirMotorista(motorista.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
